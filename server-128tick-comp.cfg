//General
hostname "Your Server Name Here"                        //Set your server name..
log on                                                  //This is set to turn on logging.
sv_lan "0"                                              //This should always be set for online play.
sv_region "255"                                         //The region of the world to report this server in (255 is worldwide).
sv_tags "comp,128 tick,dust2"                           //Tags you can show up for in the game browser.

// Server Downloads 
sv_downloadurl "http://fastdl.aimmonster.com/csgo"      //Your fastdl url (don't add a / to the end!)

// Performance
fps_max 0                                               // Servers max fps.
sv_maxrate 0                                            // Maximum bandwidth rate allowed per second for each connection to the server.
sv_minrate 55000                                        // Minimum bandwidth rate that is allowed for clients connected to the server.
sv_maxupdaterate 128
sv_minupdaterate 128
sv_maxcmdrate 128
sv_mincmdrate 128
sv_parallel_sendsnapshot 1
